<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poor+Story&family=Poppins&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body
    class="bg-[#0E3B43]"
    style="font-family: 'Lobster', cursive; font-family: 'Poor Story', cursive; font-family: 'Poppins', sans-serif;">
    <div class="flex justify-center items-center mt-[10rem]">
        <div class="max-w-md bg-[#fff] rounded-lg">
            <div class="m-6" >
                <div>
                    <h1 class="text-center m-6 text-2xl font-bold title">Currency Converter</h1>
                </div>
                <div class="mt-8">
                    <h2 class="my-2">Enter Amount:</h2>
                    <input class="bg-white outline-none p-2 border-[0.1rem] border-gray-300" type="number">
                </div>
                <!-- Select currency -->
                <div class=" mt-8 flex justify-between items-center align-middle">
                    <div class="from">
                        <div class=>
                            <span class="">From</span>
                        </div>
                        <div>
                            <div class="flex items-center align-middle border-2 px-4 py-2 rounded-md">
                                <div class="">
                                    <img class="w-6 h-4" src="https://countryflagsapi.com/svg/eg" alt="">
                                </div>
                                <select class="country-list bg-white border-2 border-3ray-200 outline-none border-none" name="" id="">
                                    <option value="">BAM</option>
                                </select>
                            </div>
                        </div>
                    </div>
    
                    <div>
                        <span class="mt-6 material-symbols-outlined">
                            sync_alt
                        </span>
                    </div>
    
                    <div>
                        <div class="to">
                            <div>
                                <span>To</span>
                            </div>
                            <div class="flex items-center align-middle border-2 px-4 py-2 rounded-md">
                                <div class="">
                                    <img class="w-6 h-4" src="https://countryflagsapi.com/svg/br" alt="">
                                </div>
                                <select class="bg-white border-2 border-3ray-200 outline-none border-none" name="" id="">
                                    <option value="">BAM</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Show Results -->
    
                <div class="my-3 text-lg">
                    <h1>100 USD = 198 BAM</h1>
                </div>
    
                <!-- Buttons -->
    
                <div class="my-8">
                    <button class="bg-[#357266] hover:bg-[#0e5d4d] w-full py-3 text-lg rounded-lg text-white">Get Exchange Exchange</button>
                </div>
    
            </div>
        </div>
    </div>
</body>
<script src="/dist/app.js"></script>

</html>
